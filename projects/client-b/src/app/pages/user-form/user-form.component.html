<div class="card">
  <div class="header">
    <h4 class="title">Add User</h4>
  </div>

  <div class="content">
    <form #form="ngForm" (ngSubmit)="handleSubmit()" class="form-horizontal">
      <div class="col-sm-12">
        <div class="form-group">
          <label>Username</label>
          <input [(ngModel)]="username" name="username" class="form-control border-input" autocomplete="off" />
        </div>
      </div>

      <button type="submit" class="btn btn-info btn-fill btn-wd">Submit</button>
    </form>
  </div>
</div>
