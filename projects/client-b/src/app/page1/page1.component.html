<div class="card">
  <div class="header">
    <h2 class="title">Add User</h2>
  </div>

  <div class="content">
    <form #form="ngForm" (ngSubmit)="handleSubmit()" class="form-horizontal">
      <div class="form-group">
        <label class="col-6">Username</label>
        <div class="col-6">
          <input [(ngModel)]="username" name="username" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
